name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main   # ðŸ‘ˆ deploys when you push to main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build Angular app
      - name: Build
        run: npm run build -- --base-href "AngBasicAssignment"

      # Deploy to GitHub Pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # target branch for GitHub Pages
          folder: dist/browser  # replace with your Angular dist folder
